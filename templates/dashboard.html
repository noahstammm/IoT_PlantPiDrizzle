<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pflanzen Dashboard</title>
    <style>
        /* Dein vorhandener CSS-Stil bleibt unverändert */
        body {
            background-color: #eaf7e9;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #4c7845;
        }

        .warning-container {
            display: flex;
            justify-content: center;
        }

        .warning-bar {
            background-color: #ff7f7f;
            border-radius: 5px;
            margin-top: 10px;
            padding: 10px;
            width: 400px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background-color: #c5e1a5;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Dashboard</h1>
<img src="{{ plot_url }}" alt="Feuchtigkeitsdiagramm">

{% if warning_message %}
<div class="warning-container">
    <div class="warning-bar">
        <p style="margin: 0;">{{ warning_message }}</p>
    </div>
</div>
{% endif %}


<button id="myButton" onclick="callServerFunction()">Klick mich!</button>

<script>
    function callServerFunction() {
        // Verwende Ajax, um eine Anfrage an den Server zu senden
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/trigger_server_function", true);
        alert("Dim Pflänzli ghat wieder guet.")
        xhr.send();
    }
</script>

</body>
</html>
